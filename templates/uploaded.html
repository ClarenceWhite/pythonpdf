<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <div claass="instruction" style="margin-bottom: 30px; margin-left: 20px;">
        <p class="h1" style="color: chartreuse;">Uploaded successfully!</p>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <p class="h3" style="margin-top: 25px;">Step-2: Click on 'Merge' to process merging in background</p>
        <button onclick="location.href='/merge'; showAlert()" type="button" class="btn btn-success btn-lg">Merge</button>
        <p class="h5" style="margin-top: 25px; color: crimson;" id="alert"></p>
    </div>

</body>

<script>
    function showAlert() {
        document.getElementById("alert").innerHTML = "This might take more than 1 minute, when it's completed, you will be redirected to another download page, please wait carefully and don't refresh the page.";
    }
</script>

</html>
