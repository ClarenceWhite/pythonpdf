<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <div claass="instruction" style="margin-bottom: 30px; margin-left: 20px;">
        <p class="h1">Hello, welcome to PDF Merger!</p>
        <p class="h3" style="color: red">Please name your English file to 'en.pdf', your Chinese file to 'cn.pdf' before
            uploading.</p>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <p class="h3">Step-1: Upload your two files here (hold 'CTRL' to select two files and upload them once)</p>
        <div class="input-group mb-3">
            <form method="POST" action="" enctype="multipart/form-data">
                <p><input type="file" name="pdf_file" accept=".pdf" multiple class="form-control form-control-lg" id="formFileLg"></p>
                <button type="submit" class="btn btn-primary btn-lg">Upload</button>
            </form>
            <div id="response"></div>
        </div>
    </div>

</body>


</html>
